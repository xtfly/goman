{% include "../global/header_meta.html" %}
<div id="wrapper">
	<div class="aw-login-box">
		<div class="mod-body clearfix">
			<div class="content pull-left">
				<h1 class="logo"><a href=""></a></h1>
				<h2>{{sys.Si.SiteName}}</h2>
				<form id="login_form" method="post" onsubmit="return false" action="/api/account/signin/">
					<input type="hidden" name="return_url" value="{{return_url}}" />
					<ul>
						<li>
							<input type="text" id="aw-login-user-name" class="form-control" placeholder="邮箱/用户名" name="user_name" />
						</li>
						<li>
							<input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password" />
						</li>
						<li class="alert alert-danger hide error_message">
							<i class="icon icon-delete"></i> <em></em>
						</li>
						<li class="last">
							<a href="javascript:;" onclick="GOM.ajax_post($('#login_form'), GOM.ajax_processer, 'error_message');" id="login_submit" class="pull-right btn btn-large btn-primary">登录</a>
							<!--
							<label>
								<input type="checkbox" value="1" name="net_auto_login" />记住我
							</label>
						  -->
							<a href="/a/forget/">&nbsp;&nbsp;忘记密码</a>
						</li>
					</ul>
				</form>
			</div>
			<div class="side-bar pull-left">
			</div>
		</div>
		<div class="mod-footer">
			<span>还没有账号?</span>&nbsp;&nbsp;
			<a href="/a/signup/">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
			<a href="/">游客访问</a>&nbsp;&nbsp;•&nbsp;&nbsp;
			<a href="/reader/">问答阅读</a>
		</div>
	</div>
</div>
